<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maksym Ovcharenko 11 HomeWork</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form action="submit" class="find-form">
      <input
        type="text"
        name="find-text"
        id="find-text"
        class="find-data"
        placeholder="Search images..."
      />
      <button type="submit" class="find-btn">Start</button>
    </form>
    <ul class="galleriesBox"></ul>
    <div id="load"></div>
    <button type="button" class="btn hidden" id="#addbtn">Load mode</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
